name: Build MCPB Bundle

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 3.0.3)'
        required: true
        type: string

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            arch: amd64
          - runner: ubuntu-24.04-arm
            arch: arm64
    steps:
      - uses: actions/checkout@v4

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          fi

      - name: Update manifest version
        run: |
          jq --arg v "${{ steps.version.outputs.version }}" '.version = $v' manifest.json > manifest.tmp.json
          mv manifest.tmp.json manifest.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build
          # Reinstall production-only deps
          rm -rf node_modules
          npm install --omit=dev

      - name: Create bundle
        id: pack
        run: |
          OUTPUT="ref-tools-mcp-v${{ steps.version.outputs.version }}-linux-${{ matrix.arch }}.mcpb"
          # Create bundle using zip
          zip -r "$OUTPUT" manifest.json package.json dist/ node_modules/
          SHA256=$(sha256sum "$OUTPUT" | cut -d' ' -f1)
          echo "bundle-path=$OUTPUT" >> $GITHUB_OUTPUT
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "Bundle size: $(du -h "$OUTPUT" | cut -f1)"
          echo "Bundle SHA256: $SHA256"

      - uses: actions/upload-artifact@v4
        with:
          name: bundle-${{ matrix.arch }}
          path: ${{ steps.pack.outputs.bundle-path }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - uses: softprops/action-gh-release@v2
        with:
          files: dist/*.mcpb
          generate_release_notes: true
